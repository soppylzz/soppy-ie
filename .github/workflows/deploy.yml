name: üåè Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: cache dependencies
        id: cache-dependencies-deploy
        # npm cache files are stored in `~/.npm` on Linux/macOS
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-deploy-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deploy-${{ env.cache-name }}-
            ${{ runner.os }}-deploy-
            ${{ runner.os }}-

      - if: ${{ steps.cache-dependencies-deploy.outputs.cache-hit != 'true' }}
        name: list the state of node modules
        continue-on-error: true
        # npm list for debugging
        run: |
          echo 'deploy-modules-list'
          npm list

      - name: install dependencies
        run: | 
          npm install
          npm add hexo-cli -g

      - name: build hexo
        run: |
          npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v4