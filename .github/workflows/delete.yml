name: ðŸ—‘ï¸ Delete

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  delete_merged_branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up bot git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: fetch all branches
        run: git fetch --prune --all

      - name: delete merged branches
        run: |
          protected_branches=(main master)
          allowed_prefixes=("old/" "new/" "site/")
          REPORT_FILE="deleted-branches-report.md"
          
          echo "# ðŸ§¹ Deleted Merged Branches Report" > $REPORT_FILE
          echo "_Auto-generated on $(date +'%Y-%m-%d %T %Z')_" >> $REPORT_FILE
          echo >> $REPORT_FILE
          
          deleted_count=0
          
          git branch -r --merged origin/main | grep -vE "->|HEAD" | sed 's|^[[:space:]]*origin/||' | while read -r branch; do
            skip=false

            for protected in "${protected_branches[@]}"; do
              if [[ "$branch" == "$protected" ]]; then
                echo "ðŸ›¡ï¸ Skipping protected branch: $branch"
                skip=true
                break
              fi
            done
            $skip && continue

            match_prefix=false
            for prefix in "${allowed_prefixes[@]}"; do
              if [[ "$branch" == "$prefix"* ]]; then
                match_prefix=true
                break
              fi
            done

            if ! $match_prefix; then
              echo "â­ï¸ Skipping non-matching branch: $branch"
              continue
            fi

            echo "ðŸ—‘ï¸ Deleting branch: $branch"
            git push origin --delete "$branch" --dry-run
            if [ $? -eq 0 ]; then
              echo "âœ… Successfully deleted: $branch"
              echo "- \`$branch\`" >> $REPORT_FILE
              ((deleted_count++))
            else
              echo "âŒ Failed to delete: $branch"
            fi
          done

          echo >> $REPORT_FILE
          echo "**Total branches deleted:** $deleted_count" >> $REPORT_FILE
          
          if [ $deleted_count -eq 0 ]; then
            echo "â„¹ï¸ No branches were deleted" >> $REPORT_FILE
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: upload deletion report
        uses: actions/upload-artifact@v4
        with:
          name: deleted-branches-report
          path: deleted-branches-report.md